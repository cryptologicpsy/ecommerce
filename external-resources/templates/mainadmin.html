<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }
        nav {
            margin-top: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #007BFF;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        ADMIN PANEL
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="/admin/admin">Shop</a></li>
                <li><a href="/admin/searchorder">Search Orders</a></li>
                <li><a href="/admin/giftcarddb">Gift Cards</a></li>

            </ul>
        </nav>
        <div class="content">
            <h2>Admin Panel</h2>
            <p>Select a section from the menu to manage content.</p>
        </div>
    </div>
</body>
</html>
