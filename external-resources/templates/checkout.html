<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="template.css">
  <link rel="stylesheet" href="global2.css">
  <style>
    .custom-button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .custom-button:hover {
      background-color: #555;
    }

    .payment-methods {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }

    .payment-methods img {
      width: 60px;
      height: auto;
      margin: 0 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container" style="margin-top: 150px; margin-bottom: 20px;">
    <h1>Checkout</h1>
    <div class="listCheckout"></div>

    <h2>Billing Details</h2>
    <form id="checkout-form">
      <div class="form-group">
        <label for="firstName">Όνομα *</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Έπιθετο *</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="form-group">
        <label for="company">Όνομα εταιρίας (προαιρετικό)</label>
        <input type="text" class="form-control" id="company">
      </div>
      <div class="form-group">
        <label for="country">Χώρα / Περιοχή *</label>
        <input type="text" class="form-control" id="country" value="Ελλάδα" required>
      </div>
      <div class="form-group">
        <label for="address1">Διεύθυνση *</label>
        <input type="text" class="form-control" id="address1" required>
      </div>
      <div class="form-group">
        <label for="address2">Διαμέρισμα, σουίτα, μονάδα κλπ. (προαιρετικό)</label>
        <input type="text" class="form-control" id="address2">
      </div>
      <div class="form-group">
        <label for="city">Πόλη / Κωμόπολη *</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="form-group">
        <label for="state">Περιφέρεια (προαιρετικό)</label>
        <input type="text" class="form-control" id="state" value="Αττική">
      </div>
      <div class="form-group">
        <label for="zip">Ταχυδρομικός κώδικας *</label>
        <input type="text" class="form-control" id="zip" required>
        <small id="zip-error" class="form-text text-danger" style="display: none;">Ο ταχυδρομικός κώδικας δεν είναι έγκυρος.</small>
      </div>
      <div class="form-group">
        <label for="phone">Αριθμός τηλεφώνου *</label>
        <input type="text" class="form-control" id="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Διεύθυνση email *</label>
        <input type="email" class="form-control" id="email" required>
        <small id="email-error" class="form-text text-danger" style="display: none;">Η διεύθυνση email δεν είναι έγκυρη.</small>
      </div>
      <div class="form-group">
        <label for="orderNotes">Σημειώσεις παραγγελίας (προαιρετικό)</label>
        <textarea class="form-control" id="orderNotes"></textarea>
      </div>
      <button type="submit" id="submit-button" class="custom-button">Submit</button>
    </form>

    <div class="payment-methods">
      <p>Supported payment methods:</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard">
    </div>
  </div>

  <div id="app"></div>
  <div id="temporaryContent">
    <div class="listProduct"></div>
  </div>

  <script src="js/checkout.js" type="module"></script>
  <script src="js/template.js" type="module"></script>
</body>
</html>
